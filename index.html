<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col mt-4">
          {{ message }}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mt-3 mb-3">
            <label for="message-input" class="form-label">Message</label>
            <input type="text"
                   v-model="message"
                   class="form-control"
                   id="message-input"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>{{ counter }}</h1>
          <hr />
          <button class="btn btn-outline-secondary" @click.prevent="incrementCounter()">Increment</button>
          &nbsp;
          <button class="btn btn-outline-secondary" @click.prevent="decrementCounter()">Decrement</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="needs-validation mt-5" novalidate>
            <text-input required="required" label="First name" type="text" name="first-name"></text-input>
            <text-input required="required" label="Last name" type="text" name="last-name"></text-input>
            <text-input required="required" label="Email" type="email" name="email"></text-input>
            <hr>
            <input class="btn btn-primary" type="submit" value="Save" />
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.17/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>
    <script>
      let data = {
        counter: 0,
        message: "Hello, world!",
      }

      const TextInput = {
        props: {
          name: String,
          type: String,
          label: String,
          placeholder: String,
          required: String,
          min: String,
          max: String,
          value: String,
        },
        template: `
          <div class="mb-3">
            <label :for="name" class="form-label">{{ label }}</label>
            <input
              :type="type"
              :name="name"
              :placeholder="placeholder"
              :required="required"
              :min="min"
              :max="max"
              :value="value"
              class="form-control">
          </div>
        `
      }

      const vm = Vue.createApp({
        data(){
          return data;
        },
        methods: {
          incrementCounter(){
            this.counter++;
          },
          decrementCounter(){
            this.counter--;
          },
        },
        components: {
          TextInput
        },
        mounted() {
          console.log('Component mounted.');
          (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }

                  form.classList.add('was-validated')
                }, false)
              })
          })()
        },
        created() {
          console.log('Component created.');
        },
        updated(){
          console.log('Component updated.');
        }
      }).mount("#app");
    </script>
  </body>
</html>
