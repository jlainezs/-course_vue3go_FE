<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="app">

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.17/dist/vue.global.min.js"></script>
  <script>
    let data = {
      books: {
        results: [],
      }
    }

    const vm = Vue.createApp({
      data() {
        return data
      },
      mounted() {
        console.log('Component mounted.')
        fetch("https://gutendex.com/books/")
          .then(results => results.json())
          .then(data => {
            this.books = data;
            for (let i = 0; i < this.books.results.length; i++) {
              console.log("id", this.books.results[i].id, "title", this.books.results[i].title);
            }
          })
      }
    }).mount("#app");
  </script>
</body>
</html>
